<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Películas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="ranking.html" class="active">Ranking de Oscars</a></li>
            <li><a href="promedio_duracion.html">Promedio Duración</a></li>
            <li><a href="directores.html">Directores</a></li>
            <li><a href="grafico.html">Gráfico Idiomas</a></li>
        </ul>
    </nav>

    <header>
        <h1>Ranking de Películas con más Oscars y Nominaciones</h1>
    </header>

    <section>
        <!-- Barra de búsqueda con icono -->
        <form action="#" method="get" class="barra-busqueda">
            <input type="text" id="search-ranking" placeholder="Buscar por título o década..." onkeyup="searchRanking()">
            <button type="submit">
                <i class="fas fa-search"></i> <!-- Icono de búsqueda -->
            </button>
        </form>
    </section>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Década</th>
                    <th>Película</th>
                    <th>Oscars</th>
                    <th>Nominaciones</th>
                </tr>
            </thead>
            <tbody id="ranking-data">
                <!-- Datos del reporte se cargarán aquí -->
            </tbody>
        </table>
    </section>

    <!-- Paginación -->
    <section id="pagination">
        <button id="prev-page" onclick="changePage(currentPage - 1)">Anterior</button>
        <span id="page-numbers"></span>
        <button id="next-page" onclick="changePage(currentPage + 1)">Siguiente</button>
    </section>

    <footer>
        <p>&copy; 2025 Sitio Web de Reportes de Películas. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
