<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Duración</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="ranking.html">Ranking de Oscars</a></li>
            <li><a href="promedio_duracion.html" class="active">Promedio Duración</a></li>
            <li><a href="directores.html">Directores</a></li>

        </ul>

    <header>
        <h1>Promedio de Duración de las Películas por Año</h1>
    </header>

    <section>
        <!-- Barra de búsqueda con icono -->
        <form action="#" method="get" class="barra-busqueda">
            <input type="text" id="search-ranking" placeholder="Buscar por Año..." onkeyup="searchRanking()">
            <button type="submit">
                <i class="fas fa-search"></i> <!-- Icono de búsqueda -->
            </button>
        </form>
    </section>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Año</th>
                    <th>Promedio Duración (min)</th>
                </tr>
            </thead>
            <tbody id="promedio-duracion-data">
                <!-- Datos del reporte se cargarán aquí -->
            </tbody>
        </table>
    </section>

     <!-- Paginación -->
     <section id="pagination">
        <button id="prev-page" onclick="changePage(currentPage - 1)">Anterior</button>
        <span id="page-numbers"></span>
        <button id="next-page" onclick="changePage(currentPage + 1)">Siguiente</button>
    </section>
